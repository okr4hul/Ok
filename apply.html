<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <link rel="stylesheet" href="css/form.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let today = new Date();
            let maxDate = new Date(today.getFullYear() - 14, today.getMonth(), today.getDate()).toISOString().split('T')[0];
            let dobInput = document.getElementById("dob");
            dobInput.setAttribute("max", maxDate);
        });
    </script>
</head>

<body>
    <div class="form-container">
        <h2 class="form-title">Fill in Your Details</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" maxlength="26" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label for="middle_name">Middle Name (Optional)</label>
                <input type="text" id="middle_name" name="middle_name" maxlength="26" placeholder="Enter your middle name (if any)">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" maxlength="26" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" maxlength="76" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <div class="phone-container">
                    <span>+91</span>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" maxlength="10" placeholder="Enter your 10-digit phone number" required>
                </div>
            </div>
            <div class="form-group">
                <label for="qualifications">Highest Qualification</label>
                <select id="qualifications" name="qualifications" required>
                    <option value="" disabled selected>Select your qualification</option>
                    <option value="10th">10th</option>
                    <option value="12th">12th</option>
                    <option value="ug">Under Graduate</option>
                    <option value="pg">Post Graduate</option>
                </select>
            </div>
            <div class="form-group">
                <label for="working_hours">Preferred Working Hours (6 hours)</label>
                <select id="working_hours" name="working_hours" required>
                    <option value="" disabled selected>Select your working hours</option>
                    <option value="6am-12pm">6 AM - 12 PM</option>
                    <option value="12pm-6pm">12 PM - 6 PM</option>
                    <option value="6pm-12am">6 PM - 12 AM</option>
                    <option value="12am-6am">12 AM - 6 AM</option>
                </select>
            </div>
            <p class="note">Note: You will be contacted soon with job information and schedule. A fee of â‚¹39 is required for form submission.</p>
            <button type="submit" onclick="window.location.href='pay.html'">Submit & Pay</button>
        </form>
    </div>
</body>
</html>
